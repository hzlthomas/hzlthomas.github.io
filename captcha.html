<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>黄智临的同学的验证站</title>
	<style>
		body {
			background-color: #FFFF99; /* 设置背景颜色 */
		}
	</style>
</head>
<body>
	<h1>欢迎来到验证页面！</h1>
	<p>请输入验证码以访问专属资源：</p>
	<input type="password" id="input">
	<button onclick="check()">提交</button>

	<script>
		function check() {
			var input = document.getElementById("input").value;
			if (input == "314159hzlsclassmate") { // 检查输入的验证码是否正确
				window.location.href = "resource.html"; // 跳转到 resource.html
			} else {
				alert("验证码错误，请重新输入！"); // 显示错误提示
			}
		}
	</script>
</body>
</html>
